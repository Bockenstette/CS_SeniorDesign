<ion-header>
  <ion-navbar hideBackButton color="primary">
    <ion-buttons left>
      <button color="text" (click)="openMenu()" ion-button icon-only>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title color="text">
      KRAM
    </ion-title>
    <ion-buttons end>
      <button color="text" ion-button icon-only>
        <ion-icon name="search"></ion-icon>
      </button>
      <button color="text" ion-button icon-only>
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding id="kram">
  <ion-list id="kram-list">
    <ion-item id="kram-list-item1" (click)="goToItem({editable: false})">
      <ion-thumbnail item-left>
        <img />
      </ion-thumbnail>

        Item
      </h2>
    </ion-item>

      </ion-thumbnail>

    </ion-item>

      <h2>
        Item
      </h2>
    </ion-item>

      </ion-thumbnail>

        Item
      </h2>

  </ion-list>
