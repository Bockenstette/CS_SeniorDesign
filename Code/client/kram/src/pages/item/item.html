<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Item
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="item">
  <form id="item-form">
    <ion-item id="item-input-name">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="item-input-quantity">
      <ion-label>
        Quantity
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="item-input-price">
      <ion-label>
        Price
      </ion-label>
      <ion-input type="number" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="item-input-location">
      <ion-label>
        Location
      </ion-label>
      <ion-input type="text" placeholder=""></ion-input>
    </ion-item>
    <ion-item id="item-textarea-notes">
      <ion-label>
        Notes
      </ion-label>
      <ion-textarea placeholder=""></ion-textarea>
    </ion-item>
    <button id="item-button-save" ion-button color="accent" block on-click="goToKram()">
      Save
    </button>
  </form>
</ion-content>
